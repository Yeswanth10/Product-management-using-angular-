<div class="table-container">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allProducts | filter:searchText">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.category }}</td>
          <td><img [src]="item.image" alt="Product image" /></td>
          <td>${{ item.price }}</td>
          <td class="action-links">
            <a [routerLink]="['/Mycomponent/edit', item.id]"><i class="bi bi-pencil-square"></i></a>
            <a href="#" (click)="deleteItems(item.id)"><i class="bi bi-trash-fill text-danger"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
